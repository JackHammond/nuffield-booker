name: Nuffield Booker

on:
  workflow_dispatch:  # Manual triggers

concurrency:
  group: nuffield-booking
  cancel-in-progress: true
  
jobs:
  book:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome & remove stale chromedriver
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        # Remove pre-installed chromedriver so Selenium auto-downloads the matching version
        sudo rm -f /usr/bin/chromedriver /usr/local/bin/chromedriver
    
    - name: Install Python dependencies
      run: |
        pip install selenium python-dotenv requests
    
    - name: Run booking script
      env:
        EMAIL: ${{ secrets.NUFFIELD_EMAIL }}
        PASSWORD: ${{ secrets.NUFFIELD_PASSWORD }}
        TARGET_URL: ${{ secrets.TARGET_URL }}
        TARGET_LOCATION_ID: ${{ secrets.TARGET_LOCATION_ID }}
        API_KEY: ${{ secrets.API_KEY }}
        TARGET_CLASSES: ${{ secrets.TARGET_CLASSES }}
        WAIT_UNTIL: ${{ secrets.WAIT_UNTIL }}
        DEADLINE: ${{ secrets.DEADLINE }}
      run: python nuffieldbooker.py
